loki:
  config:
    env:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: <S3SECRET>
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: <S3SECRET>
          key: AWS_SECRET_ACCESS_KEY
    compactor:
      shared_store: aws
  schemaConfig:
    configs:
    - from: 2020-09-07
      store: boltdb-shipper
      object_store: aws
      schema: v11
      index:
        prefix: loki_index_
        period: 24h
  storageConfig:
    aws:
      s3: s3://<BUCKETNAME>
      endpoint: https://s3-<REGION>.amazonaws.com/
      region: <REGION>
      bucketnames: <BUCKETNAME>
      s3forcepathstyle: true
      insecure: false
      sse_encryption: false
    boltdb_shipper:
      shared_store: aws
      cache_ttl: 168h
